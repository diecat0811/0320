<html>
<head>
<h2>計算機</h2>
</head>
<body>
<input type="number"id="data1"value=0> 
<input type="number"id="data2"value=0> 


<button type="button" onclick="document.getElementById('ans').innerHTML = add()">+</button>
<button type="button" onclick="document.getElementById('ans').innerHTML = sub()">-</button>
<button type="button" onclick="document.getElementById('ans').innerHTML = mul()">*</button>
<button type="button" onclick="document.getElementById('ans').innerHTML = div()">/</button>
<button type="button" onclick="document.getElementById('ans').innerHTML = clr()">clear</button>
    <p>ANS:</p>
    <p id="ans"></p>
<script>
    function add() {
            var p1 = parseFloat(document.getElementById("data1").value);
            var p2 = parseFloat(document.getElementById("data2").value);
            return p1 + p2;
        }
        function sub() {
            var p1 = parseFloat(document.getElementById("data1").value);
            var p2 = parseFloat(document.getElementById("data2").value);
            return p1 - p2;
        }
        function mul() {
            var p1 = parseFloat(document.getElementById("data1").value);
            var p2 = parseFloat(document.getElementById("data2").value);
            return p1 * p2;
        }
        function div() {
            var p1 = parseFloat(document.getElementById("data1").value);
            var p2 = parseFloat(document.getElementById("data2").value);
            return p1 / p2;
        }
        function clr() {
            document.getElementById("data1").value = 0;
            document.getElementById("data2").value = 0;
            return 0;
        }
        document.getElementById("ans").innerHTML = add();
        document.getElementById("ans").innerHTML = sub();
        document.getElementById("ans").innerHTML = mul();
        document.getElementById("ans").innerHTML = div();
        document.getElementById("ans").innerHTML = clr();
</script>
</body>
</html>
